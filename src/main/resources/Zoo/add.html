<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>
<h3 class="background_form" th:text="${error}" style="color: red"></h3>
<div class="background_form">
<form action="/CellType/add" method="post" th:object="${type}" style="display: inline-block">
  <p>Название
    <input type="text" id="name" th:field="*{name}" placeholder="Имя">
  <p>Климат
    <input type="text" id="climat" th:field="*{climat}" placeholder="Климат">
  <p>Температура
    <input type="number" id="temperature" th:field="*{temperature}" placeholder="Температура">
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/CellType/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

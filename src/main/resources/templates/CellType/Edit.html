<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>

<h3 class="background_form" th:text="${error}" style="color: red"></h3>
<br>

<form th:action="'/Zoopark/edit/' + ${id}", method="post" class="background_form"  th:object="${type}" style="margin-top: 10px">

    <p>Название
        <input type="text" id="name" th:field="*{name}" placeholder="Имя">
    <p>Климат
        <input type="text" id="climat" th:field="*{climat}" placeholder="Климат">
    <p>Температура
        <input type="number" id="temperature" th:field="*{temperature}" placeholder="Температура">
    <br>

    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Post/"> Назад</a>



</form>
</body>
</html>

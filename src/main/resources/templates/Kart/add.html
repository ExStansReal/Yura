<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>

<div class="background_form">
<form action="/Kart/add" method="post" th:object="${kart}" style="display: inline-block">
  <p>Персональный ключ
    <input type="text" id="personal_Key" th:field="*{personal_Key}" placeholder="Ключ">
  <div th:if="${#fields.hasErrors('personal_Key')}" th:errors="*{personal_Key}"></div>
  <p>Описание(тип)
    <input type="text" id="type" th:field="*{type}" placeholder="Тип">
  <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
  <p>Разрешение
    <input type="checkbox" id="allowed" th:field="*{allowed}" placeholder="Разрешение">
  <div th:if="${#fields.hasErrors('allowed')}" th:errors="*{allowed}"></div>
  <br>
  <p>Выберете пользователя:</p>
  <select style="margin-top: 10px"  name="user">
    <div th:each="element : ${users}">
      <option th:text="${element.username}"></option>
    </div>
  </select>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/Kart/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

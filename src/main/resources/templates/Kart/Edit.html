<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div  th:insert="Fragments/Header :: defaultHeader"/>
<h3  th:text="${error}" style="color: red"></h3>


<form th:action="'/Kart/edit/' + ${id}", method="post" class="background_form"  th:object="${kart}" style="margin-top: 10px">

        <input type="hidden" id="personal_Key" min="100" max="10000000" th:field="*{personal_Key}" placeholder="Ключ">
    <div th:if="${#fields.hasErrors('personal_Key')}" th:errors="*{personal_Key}"></div>
    <p>Описание(тип)
        <input type="text" id="type" th:field="*{type}" placeholder="Тип">
    <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
    <p>Разрешение
        <input type="checkbox" id="allowed" th:field="*{allowed}" placeholder="Разрешение">
    <div th:if="${#fields.hasErrors('allowed')}" th:errors="*{allowed}"></div>
    <br>

    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Kart/"> Назад</a>



</form>
</body>
</html>

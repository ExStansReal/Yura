<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div  th:insert="Fragments/Header :: defaultHeader"/>
<h3  th:text="${error}" style="color: red"></h3>
<div class="background_form">
<form  action="/MealPlan/add" method="post" th:object="${meal}" style="display: inline-block">
  <p>Время питания с
    <input type="number" min="5" max="23" id="timefrom" th:field="*{timefrom}" placeholder="Время">
  <p>Время питания до
    <input type="number"  min="5" max="23" id="type" th:field="*{timefor}" placeholder="Время">
  <br>
  <p>Выберете типа еды:</p>
  <select style="margin-top: 10px"  name="name">
    <div th:each="element : ${food}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/MealPlan/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

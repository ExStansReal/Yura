<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div  th:insert="Fragments/Header :: defaultHeader"/>
<h3  th:text="${error}" style="color: red"></h3>
<div class="background_form">
<form  action="/Cell/add" method="post" th:object="${cell}" style="display: inline-block">
  <p>Название
    <input type="text" id="name" th:field="*{name}" placeholder="Название">
  <p>Размер (метры кубические)
    <input type="number" min="0" id="size" th:field="*{size}" placeholder="Размер">
  <br>
  <p>Выберете зоопарк:</p>
  <select style="margin-top: 10px" id="zooparkSelected" name="zooparkSelected">
    <div th:each="element : ${zooparks}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>
  <p>Выберете тип клетки:</p>
  <select style="margin-top: 10px"  name="type">
    <div th:each="element : ${cellType}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/Kart/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

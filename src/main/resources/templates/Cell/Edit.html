<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div  th:insert="Fragments/Header :: defaultHeader"/>

<h3  th:text="${error}" style="color: red"></h3>

<form th:action="'/Cell/edit/' + ${id}", method="post" class="background_form"  th:object="${cell}" style="margin-top: 10px">
    <p>Название
        <input type="text" id="name" th:field="*{name}" placeholder="Название">
    <p>Размер (метры кубические)
        <input type="number" min="0" id="size" th:field="*{size}" placeholder="Размер">
        <br>
    <p>Выберете зоопарк:</p>
    <select style="margin-top: 10px"  name="park">
        <div th:each="element : ${zooparks}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <br>
    <p>Выберете тип клетки:</p>
    <select style="margin-top: 10px"  name="type">
        <div th:each="element : ${cellType}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <br>

    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Post/"> Назад</a>



</form>
</body>
</html>

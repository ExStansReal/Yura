<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div  th:insert="Fragments/Header :: defaultHeader"/>
<h3  th:text="${error}" style="color: red"></h3>
<div class="background_form">
<form  action="/PrefferedAnimals/add" method="post" th:object="${pref}" style="display: inline-block">
  <p>Причина почему нравится животное
    <input type="text" id="cause" th:field="*{cause}" placeholder="Причина">
  <br>
  <p>Выберете животное:</p>
  <select style="margin-top: 10px" name="animalChoose">
    <div th:each="element : ${animal}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>
  <p>Выберете пользователя:</p>
  <select style="margin-top: 10px"  name="user">
    <div th:each="element : ${user}">
      <option th:text="${element.surname}"></option>
    </div>
  </select>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/PrefferedAnimals/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css"></head>
</head>
<body>
<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>
<h1>Регистрация нового пользователя</h1>

<h3 th:text="${error}" style="color: red"></h3>
<form th:action="@{/registration}" method="post" class="background_form" >

  <p>Логин
    <input type="text" id="username" name="username" placeholder="Логин">
  <p>Пароль
    <input type="password" id="password" name="password" placeholder="Пароль">
  <p>Имя
    <input type="text" id="name" name="name" placeholder="Имя">
  <p>Фамилия
    <input type="text" id="surname" name="surname" placeholder="Фамилия">
  <p>Отчество
    <input type="text" id="patronymec" name="patronymec" placeholder="Отчество">


  <div><input type="submit" value="Зарегистрироваться"/></div>
  <a href="/login">Назад</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css"></head>
<body>
<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>
<form action="/Users/edit-role" method="post" class="background_form">
    <div th:each="el:${one_user}">
        <input type="hidden" th:value="${el.id_user}" name="user_id">
        <input type="text" th:value="${el.username}" name="username">
    </div>
    <div th:each="role:${roles}">
        <div th:each="user:${one_user}">

            <input
                    th:id="${role}"
                    type="checkbox"
                    th:name="${'roles[]'}"
                    th:value="${role}"
                    th:checked="${#lists.contains(user.roles, role)}">
            <label th:text="${role}"/>
        </div>
    </div>
    <input type="submit" value="Изменить роль">
</form>

</body>
</html>

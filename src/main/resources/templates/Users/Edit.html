<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div  th:insert="Fragments/Header :: defaultHeader"/>



<form th:action="'/Users/edit/' + ${id}", method="post" class="background_form"  th:object="${user}" style="margin-top: 10px">

    <p>Название
        <input type="text" id="name" th:field="*{name}" placeholder="Имя">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <p>Фамилия
        <input type="text" id="surname" th:field="*{surname}" placeholder="Фамилия">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <p>Отчество
        <input type="text" id="patronymec" th:field="*{patronymec}" placeholder="Отчество">
    <div th:if="${#fields.hasErrors('patronymec')}" th:errors="*{patronymec}"></div>
    <p>Логин
        <input type="text" id="username" th:field="*{username}" placeholder="Логин">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <select style="margin-top: 10px"  name="namePost">
        <div th:each="element : ${posts}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <br>

    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Users/"> Назад</a>



</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>




<div th:each="el : ${users}" class="background_form" style="display: inline-block; margin-top: 10px" >
  <h4 th:text="${el.surname}"></h4>
  <h4 th:text="${el.name}"></h4>
  <h4 th:text="${el.patronymec}"></h4>
  <h5 th:text="${el.username}"></h5>
  <p th:text="${el.getPostName()}"></p>
  <p th:text="${el.roles}"/>
  <a th:href="'/Users/del/' + ${el.id_user}" class="btn btn-primary" style="margin-bottom: 10px">Удалить</a>
  <br>
  <a th:href="'/Users/edit/' + ${el.id_user}" class="btn btn-primary" style="margin-bottom: 10px">Изменить данные</a>
  <br>
  <a th:href="'/Users/edit-role/' + ${el.id_user}" class="btn btn-primary" style="margin-bottom: 10px">Изменить роль на сайте</a>
  <br>
  <a href="/Users/" class="btn btn-primary" >Назад</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div  th:insert="Fragments/Header :: defaultHeader"/>

<div class="background_form">
<form  action="/Users/add" method="post" th:object="${user}" style="display: inline-block">
  <p>Название
    <input type="text" id="name" th:field="*{name}" placeholder="Имя">
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <p/>
  <p>Фамилия
    <input type="text" id="surname" th:field="*{surname}" placeholder="Фамилия">
  <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
  <p>Отчество
    <input type="text" id="patronymec" th:field="*{patronymec}" placeholder="Отчество">
  <div th:if="${#fields.hasErrors('patronymec')}" th:errors="*{patronymec}"></div>
  <p>Логин
    <input type="text" id="username" th:field="*{username}" placeholder="Логин">
  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <p>Пароль
    <input type="text" id="password" th:field="*{password}" placeholder="Пароль">
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/Users/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div  th:insert="Fragments/Header :: defaultHeader"/>

<h3  th:text="${error}" style="color: red"></h3>

<form th:action="'/Animal/edit/' + ${id}", method="post" class="background_form"  th:object="${animal}" style="margin-top: 10px">
    <p>Название
        <input type="text" id="name" th:field="*{name}" placeholder="Имя">
    <p>Гендер
        <input type="text" id="gender" th:field="*{gender}" placeholder="Гендер">
    <p>Вес
        <input type="number" min="5" max="300" id="weight" th:field="*{weight}" placeholder="Вес">
    <p>Выберете тип животного
    </p>
    <select style="margin-top: 10px"  name="typeAnimal">
        <div th:each="element : ${type}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <br>


    <p>Выберете клетку где он будет находится
    </p>
    <select style="margin-top: 10px"  name="cellType">
        <div th:each="element : ${cell}">
            <option th:text="${element.name}"></option>
        </div>
    </select>
    <br>

    <p>Выберете время с которого его будут кормить
    </p>
    <select style="margin-top: 10px"  name="mealPlanT">
        <div th:each="element : ${plans}">
            <option th:text="${element.timefrom}"></option>
        </div>
    </select>
    <br>

    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Animal/"> Назад</a>



</form>
</body>
</html>

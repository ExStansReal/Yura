<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div  th:insert="Fragments/Header :: defaultHeader"/>
<h3  th:text="${error}" style="color: red"></h3>
<div class="background_form">
<form  action="/Animal/add" method="post" th:object="${animal}" style="display: inline-block">
  <p>Название
    <input type="text" id="name" th:field="*{name}" placeholder="Имя">
  <p>Гендер
    <input type="text" id="gender" th:field="*{gender}" placeholder="Гендер">
  <p>Вес
    <input type="number" min="5" max="300" id="weight" th:field="*{weight}" placeholder="Вес">
  <p>Выберете тип животного
  </p>
  <select style="margin-top: 10px"  name="type">
    <div th:each="element : ${type}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>


  <p>Выберете клетку где он будет находится
  </p>
  <select style="margin-top: 10px"  name="cell">
    <div th:each="element : ${cell}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <br>

  <p>Выберете время с которого его будут кормить
  </p>
  <select style="margin-top: 10px"  name="mealPlan">
    <div th:each="element : ${plans}">
      <option th:text="${element.timefrom}"></option>
    </div>
  </select>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/Animal/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>

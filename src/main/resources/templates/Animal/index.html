<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Home Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css"></head>
<body>
<div  th:insert="Fragments/Header :: defaultHeader"/>

<h1 class="background_form">Страница животных</h1>
<ul>
  <li>
    <form  action="/Animal/search" class="background_form" style="display: inline-block">
      <input name="name" id="title" placeholder="Точный поиск">
      <input type="submit" value="Найти">

    </form>
  </li>
  <li>
    <form  action="/Animal/searchContaints" class="background_form" style="display: inline-block">
      <input name="name" id="name1" placeholder="Не точный поиск">
      <input type="submit" value="Найти">

    </form>
  </li>
  <li style="display: inline-grid; margin-top: 10px">
    <div th:each="el : ${animals}" class="background_form" style="display: inline-block; margin-top: 10px">
      <h3 th:text="${el.name}"></h3>
      <h4 th:text="${el.type.getName()}"></h4>
      <h5 th:text="${el.gender}"></h5>
      <a th:href="'/Animal/' + ${el.id_animal}" class="btn btn-primary" style="margin-bottom: 10px">Подробнее</a>
    </div>
  </li>
  <li style="margin-top: 10px">
    <a href="/Animal/addView" class="btn btn-primary">Добавить</a>
  </li>
</ul>
</body>
</html>
